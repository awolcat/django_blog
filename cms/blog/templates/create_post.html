{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head %}
  {{ form.media}}
{% endblock %}

{% block body %}
  {% for txt in text %}
  <p> {{txt.content|safe}} </p>
  {% endfor %}
  <div class="row justify-content-center align-items-center">
    <div class="">
      <h1>Publish</h1>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit">Publish</button>
      </form>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script src="/static/scripts/uploader.js"></script>
{% endblock %}
