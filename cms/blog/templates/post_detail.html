{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block body %}
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-5">
      <img src="{{ post.image.url }}" class="img-fluid" alt="{{ post.title }}">
      <h1>{{ post.title }} by {{ post.author }}</h1>
      <p>{{ post.content }}</p>
    </div>
  </div>
{% endblock %}
