{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-5">
      <h1>Login</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
